<ion-header>

</ion-header>


<ion-content class="background">

  <ion-card>
    <ion-card-header>
      Password Reset
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
        <button ion-button block round outline color="light" (click)="reset()">Reset Password</button>
        <button ion-button full clear round outline color="light" (click)="goBack()">Back</button>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
