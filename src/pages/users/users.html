<ion-header>

  <ion-navbar hideBackButton="true" color="header-color">
    <ion-buttons left>
      <button (click)="back()" ion-button icon-left clear small>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="searchUser($event)"></ion-searchbar>
  <ion-list no-lines>
    <ion-list>
      <ion-item-sliding *ngFor="let user of filteredUsers">
        <ion-item>
          <ion-avatar item-left>
            <img [src]="user.photoURL">
          </ion-avatar>
          <h2>{{user.displayName}}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="sendRequest(user)">
            <ion-icon name="person-add"></ion-icon>
            Add
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
