<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-list>
      <ion-item sliding *ngFor="let key of filteredUsers">
        <ion-item>
          <ion-avatar item-left>
            <img [src]="key.photoURL">
          </ion-avatar>
          <h2>{{key.displayName}}</h2>
        </ion-item>
        <ion-item-options slide="left">
          <button ion-button color="primary" (click)="sendRequest()">
            <ion-icon name="person-add"></ion-icon>
            Add
          </button>
        </ion-item-options>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
