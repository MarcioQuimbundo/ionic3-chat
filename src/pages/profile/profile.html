<ion-header>

  <ion-navbar color="header-color">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="profile-image" (click)="editImage()">
    <img [src]="avatar">
  </div>
  <div>
    <h2 (click)="editName()">{{displayName}}</h2>
  </div>
  <div>
    Tap on your pic or nickname to change it.
  </div>
  <div class="spacer" style="height: 10px"></div>
  <div>
    <button ion-button outline round color="danger" (click)="logout()">Logout</button>
  </div>
</ion-content>
