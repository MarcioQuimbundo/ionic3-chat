<ion-header>


</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Signup
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="newUser.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="newUser.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Name" [(ngModel)]="newUser.displayName"></ion-input>
        </ion-item>
        <button ion-button block round outline (click)="signup()">Sign Up</button>
        <button ion-button full round color="light" clear (click)="goBack()">Back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
